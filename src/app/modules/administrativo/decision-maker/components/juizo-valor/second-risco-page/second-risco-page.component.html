      <mat-label>No caso dos autos verifica-se que</mat-label>
      <textarea style="height: 400px;" matInput formControlName="casoAutos"></textarea>
      <mat-error *ngIf="formGroup.get('casoAutos').invalid && formGroup.get('casoAutos').touched"></mat-error>
    </mat-form-field>
  </form>
  <footer class="maria-glide-buttons-area">
    <div class="slider-button-container">
      <button class="maria-slider-button" (click)="previousPage()">

        Voltar
      </button>
    </div>
    <div class="slider-button-container">
      <button class="maria-slider-button" [disabled]="formGroup.invalid" id="btn-avancar-2" (click)="nextPage()">
