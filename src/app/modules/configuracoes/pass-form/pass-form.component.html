<div class="form-root">
    <form [formGroup]="formGroup">
        <mat-form-field>
            <mat-label>Criar nova senha</mat-label>
            <input matInput type="text" formControlName="pass">
            <mat-error *ngIf="formGroup.get('pass').touched && formGroup.get('pass').invalid">O preenchimento do campo é obrigatório</mat-error>
        </mat-form-field>
    </form>
    <button class="maria-primary-button" (click)="createNewPassword()">Salvar senha</button>
</div>
